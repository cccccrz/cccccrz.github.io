# Version of the configuration file
version: 5.1.0
# Icarus theme variant, can be "default" or "cyberpunk"
variant: default
# 网站logo的路径或URL
logo: ''
# 页面元数据配置
head:
    # 网站图标的URL或路径
    favicon: ''
    # Web应用程序显示配置
    # https://developer.mozilla.org/en-US/docs/Web/Manifest
    manifest:
        # web应用程序的名称(默认为站点标题)
        name: ONE PIECE
        # 显示的web应用程序名称
        # 当没有足够的空间显示全名时
        short_name: ONE PIECE
        # The start URL of the web application
        start_url: https://cccccrz.github.io/
        # The default theme color for the application
        theme_color: 
        # A placeholder background color for the application page to display
        # before its stylesheet is loaded
        background_color: 
        # 网站的首选显示模式
        display: standalone
        # 图片文件可以作为不同上下文的应用程序图标
        icons:
            -
                # The path to the image file
                src: ''
                # A string containing space-separated image dimensions
                sizes: ''
                # A hint as to the media type of the image
                type: 
    # Open Graph metadata
    # https://hexo.io/docs/helpers.html#open-graph
    open_graph:
        # Page title (og:title) (optional)
        # You should leave this blank for most of the time
        title: 
        # Page type (og:type) (optional)
        # You should leave this blank for most of the time
        type: blog
        # Page URL (og:url) (optional)
        # You should leave this blank for most of the time
        url: 
        # Page cover (og:image) (optional)
        # You should leave this blank for most of the time
        image: 
        # Site name (og:site_name) (optional)
        # You should leave this blank for most of the time
        site_name: 
        # Page author (article:author) (optional)
        # You should leave this blank for most of the time
        author: 
        # Page description (og:description) (optional)
        # You should leave this blank for most of the time
        description: 
        # Twitter card type (twitter:card)
        twitter_card: 
        # Twitter ID (twitter:creator)
        twitter_id: 
        # Twitter Site (twitter:site)
        twitter_site: 
        # Google+ profile link (deprecated)
        google_plus: 
        # Facebook admin ID
        fb_admins: 
        # Facebook App ID
        fb_app_id: 
    # Structured data of the page
    # https://developers.google.com/search/docs/guides/intro-structured-data
    structured_data:
        # Page title (optional)
        # You should leave this blank for most of the time
        title: 
        # Page description (optional)
        # You should leave this blank for most of the time
        description: 
        # Page URL (optional)
        # You should leave this blank for most of the time
        url: 
        # Page author (article:author) (optional)
        # You should leave this blank for most of the time
        author: 
        # Page publisher (optional)
        # You should leave this blank for most of the time
        publisher: 
        # Page publisher logo (optional)
        # You should leave this blank for most of the time
        publisher_logo: 
        # Page images (optional)
        # You should leave this blank for most of the time
        image: 
    # Additional HTML meta tags in an array
    meta:
        # Meta tag specified in <attribute>=<value> style
        # E.g., name=theme-color;content=#123456 => <meta name="theme-color" content="#123456">
        - ''
    # URL or path to the website's RSS atom.xml
    rss: 
# Page top navigation bar configurations
navbar:
    # 导航菜单项 
    menu:
        首页: /
        文章归档: /archives
        分类: /categories
        标签: /tags
        个人简介: /about
        留言: /message
    # 链接显示在导航栏的右侧
    links:
        Download on GitHub:
            icon: fab fa-github
            url: https://github.com/cccccrz
# 页脚配置
footer:
    # Copyright text
    copyright: © 2023 tty
    # 链接显示在页脚部分的右侧
    links:
    #    Creative Commons:
    #        icon: fab fa-creative-commons
    #        url: https://creativecommons.org/
    #    Attribution 4.0 International:
    #        icon: fab fa-creative-commons-by
    #        url: https://creativecommons.org/licenses/by/4.0/
        Download on GitHub:
            icon: fab fa-github
            url: https://github.com/cccccrz
# 文章相关配置
article:
    # 代码高亮设置
    highlight:
        # Code highlight themes
        # https://github.com/highlightjs/highlight.js/tree/master/src/styles
        theme: atom-one-light
        # 显示复制代码按钮
        clipboard: true
        # 代码块的默认折叠状态。 Can be "", "folded", "unfolded"
        fold: unfolded
    # 是否显示估计的文章阅读时间
    readtime: false
    #是否显示更新时间。 For "auto", shows article update time only when page.updated is set and it is different from page.date
    update_time: auto
    # Article licensing block
    licenses:
        Creative Commons:
            icon: fab fa-creative-commons
            url: https://creativecommons.org/
        Attribution:
            icon: fab fa-creative-commons-by
            url: https://creativecommons.org/licenses/by/4.0/
        Noncommercial:
            icon: fab fa-creative-commons-nc
            url: https://creativecommons.org/licenses/by-nc/4.0/
# Search plugin configurations
# https://ppoffice.github.io/hexo-theme-icarus/categories/Plugins/Search/
search:
    type: insight
    # 是否在搜索结果中包含页面
    index_pages: true
# 用户评论插件; Comment plugin configurations
# https://ppoffice.github.io/hexo-theme-icarus/categories/Plugins/Comment/
#comment:
#    type: disqus
#    # Disqus shortname
#    shortname: ''
# Donate plugin configurations
# https://ppoffice.github.io/hexo-theme-icarus/categories/Plugins/Donation/
donates:
    # Alipay donate button configurations
    -
        type: alipay
        # Alipay qrcode image URL
        qrcode: ''    
    # Wechat donate button configurations
    -
        type: wechat
        # Wechat qrcode image URL
        qrcode: ''
# 共享插件配置
# https://ppoffice.github.io/hexo-theme-icarus/categories/Plugins/Share/
#share:
#    type: sharethis
#    # URL to the ShareThis share plugin script
#    install_url: ''
# 侧栏配置。
# 请注意，侧栏只有在至少有一个widget时才可见
sidebar:
    # Left sidebar configurations
    left:
        # 当页面滚动时，侧边栏是否粘在顶部
        sticky: false
    # Right sidebar configurations
    right:
        # 当页面滚动时，侧边栏是否粘在顶部
        sticky: true
# 侧栏widget配置
# http://ppoffice.github.io/hexo-theme-icarus/categories/Widgets/
widgets:
    # 个人信息widget, profile widget
    -
        # widget应该放在哪里，左边栏还是右边栏
        position: left
        type: profile
        # Author name
        author: TTY
        # Author title
        author_title: 一个兴趣使然的coder
        # Author's current location
        location: 中国,江苏,南京
        # URL or path to the avatar image
        avatar: /img/head.jpg
        # 是否显示圆形头像图像
        avatar_rounded: false
        # Email address for the Gravatar
        gravatar: 309151115@qq.com
        # URL or path for the follow button
        follow_link: https://github.com/cccccrz
        # Links to be shown on the bottom of the profile widget
        social_links:
            Github:
                icon: fab fa-github
                url: https://github.com/cccccrz
    # 目录widget, Table of contents widget configurations
    -
        # Where should the widget be placed, left sidebar or right sidebar
        position: right
        type: toc
        # Whether to show the index of each heading
        index: true
        # Whether to collapse sub-headings when they are out-of-view
        collapsed: true
        # Maximum level of headings to show (1-6)
        depth: 3
    # 推荐链接widget, Recommendation links widget configurations
    -
        # Where should the widget be placed, left sidebar or right sidebar
        position: left
        type: links
        # Names and URLs of the sites
        links:
            Hexo: https://hexo.io
            Github: https://github.com/cccccrz
    # 类别目录，Categories widget configurations
    -
        # Where should the widget be placed, left sidebar or right sidebar
        position: left
        type: categories
    # 最近提交，Recent posts widget configurations
    -
        # Where should the widget be placed, left sidebar or right sidebar
        position: left
        type: recent_posts
    # 档案，Archives widget configurations
    -
        # Where should the widget be placed, left sidebar or right sidebar
        position: left
        type: archives
    # 标签，Tags widget configurations
    -
        # Where should the widget be placed, left sidebar or right sidebar
        position: left
        type: tags
        # How to order tags. For example 'name' to order by name in ascending order, and '-length' to order by number of posts in each tags in descending order
        order_by: name
        # Amount of tags to show. Will show all if not set.
        amount: 
        # Whether to show tags count, i.e. number of posts in the tag.
        show_count: true
    # TODO 有需要增加其他widget
# Plugin configurations
# https://ppoffice.github.io/hexo-theme-icarus/categories/Plugins/
plugins:
    # 启用页面启动动画；Enable page startup animations
    animejs: true
    # 显示“返回顶部”按钮；Show the "back to top" button
    back_to_top: true
    # 百度分析插件设置；Baidu Analytics plugin settings
    # https://tongji.baidu.com
    #baidu_analytics:
    #    # Baidu Analytics tracking ID
    #    tracking_id: 
    # Bing网站管理员工具插件设置；Bing Webmaster Tools plugin settings
    # https://www.bing.com/toolbox/webmaster/
    #bing_webmaster:
    #    # Bing Webmaster Tools tracking ID in the <meta> tag
    #    tracking_id: 
    # BuSuanZi网站/页面访问量计数器；BuSuanZi site/page view counter
    # https://busuanzi.ibruce.info
    busuanzi: true
    #  CNZZ统计；CNZZ statistics
    # https://www.umeng.com/web
    #cnzz:
    #    # CNZZ tracker id
    #    id: 
    #    # CNZZ website id
    #    web_id: 
    # 提醒用户使用cookie；Alerting users about the use of cookies
    # https://www.osano.com/cookieconsent/
    cookie_consent:
        # 合规类型；The compliance type. Can be "info", "opt-in", or "opt-out"
        type: info
        # 弹出窗口的主题；Theme of the popup. Can be "block", "edgeless", or "classic"
        theme: edgeless
        # 不管页面是否滚动，弹出窗口是否应该保持静态；Whether the popup should stay static regardless of the page scrolls
        static: false
        # 在屏幕上应该显示同意弹出框的位置；Where on the screen the consent popup should display
        position: bottom-left
        # URL to your site's cookie policy
        policyLink: https://www.cookiesandyou.com/
    # Enable the lightGallery and Justified Gallery plugins
    gallery: true
    # 谷歌分析插件；Google Analytics plugin settings
    # https://analytics.google.com
    #google_analytics:
    #    # Google Analytics tracking ID
    #    tracking_id: 
    # Hotjar user feedback plugin
    # https://www.hotjar.com/
    #hotjar:
    #    # Hotjar site id
    #    site_id: 
    # 启用KaTeX数学排版支持；Enable the KaTeX math typesetting support
    # https://katex.org/
    katex: false
    # #启用MathJax数学排版支持；Enable the MathJax math typesetting support
    # https://www.mathjax.org/
    mathjax: false
    # 启用过时的浏览器插件；Enable the Outdated Browser plugin
    # http://outdatedbrowser.com/
    outdated_browser: false
    # 在页面加载时，在页面顶部显示进度条；Show a progress bar at top of the page on page loading
    progressbar: true
    # 统计计数；Statcounter statistics
    # https://statcounter.com/
    #statcounter:
    #    # Statcounter project id
    #    project: 
    #    # Statcounter project security code
    #    security: 
# CDN provider settings
# https://ppoffice.github.io/hexo-theme-icarus/Configuration/Theme/speed-up-your-site-with-custom-cdn/
providers:
    # Name or URL template of the JavaScript and/or stylesheet CDN provider
    cdn: jsdelivr
    # Name or URL template of the webfont CDN provider
    fontcdn: google
    # Name or URL of the fontawesome icon font CDN provider
    iconcdn: fontawesome
